<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="main.bc.js"></script>
    <style type="text/css">
      html {
        overflow-y: scroll
      }
      body {
        background-color: rgb(245,245,245);
        height:100%;
        min-height:calc(100%);
      }

      .row-focused {
        background-color: skyblue;
      }

      .invalid {
        background-color: #ffdddd;
      }

      .header {
        height: 20;
      }

      #table-container {
        overflow: auto;
        min-height:400px;
        height: 100%;
        max-width: 900px;
        margin: auto;
        font-size: 75%;
      }

      #search-container {
        min-height: 75px;
        background-color: rgb(235,235,235);
      }

      #search-input {
        text-align:center;
        width: 250px;
        height: 48px;
        font-size: 30px;
        display:block;
        margin-left:auto;
        margin-right:auto;
        position: relative;
        top: 14px;
        border-radius: 3px;
        border: 1px solid transparent;
        border-top: none;
        border-bottom: 1px solid #DDD;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2),              0 25px 50px 0 rgba(0, 0, 0, 0.1)
      }

      #search-container input:focus::-webkit-input-placeholder {
        color:transparent;
      }


      .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
        background-color: rgb(142, 228, 197);
      }

      .table-bordered td {
        border-color: rgb(235,235,235);
      }

      thead {
        background-color: white;
      }

      th {
        font-weight:bold;
        background-color: white;
        width: 8%;
      }

      .table thead th {
        padding-right: 0px;
      }

      .new {
        background-color: rgb(169,101,201);
        -webkit-transition: background-color 0s ease-in-out;
        -moz-transition: background-color 0s ease-in-out;
        -ms-transition: background-color 0s ease-in-out;
        -o-transition: background-color 0s ease-in-out;
      }

      .fading {
        -webkit-transition: background-color 1s ease-in-out;
        -moz-transition: background-color 1s ease-in-out;
        -ms-transition: background-color 1s ease-in-out;
        -o-transition: background-color 1s ease-in-out;
      }

      .sort-column {
        background-color:rgb(250,250,200);
      }

      .big-gap {
          height: 3000px;
      }
    </style>
  </head>
  <body></body>
</html>
